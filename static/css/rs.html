<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #333333;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-display {
        display: flex;
        align-items: center;
      }

      .user-display img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .user-display p {
        font-size: 20px;
        margin: 0;
        color: #ffffff;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        margin: 0 auto;
        margin-top: 50px;
        box-shadow: 0px 0px 10px 0px #bfbfbf;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .box {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        width: 48%;
        margin-bottom: 20px;
      }

      h1 {
        text-align: center;
        color: #333333;
        margin-top: 0;
      }

      p {
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Dashboard</h1>
      <div class="user-display">
        <p>John Doe</p>
      </div>
    </div>
    <div class="container">
      <div class="box">
        <h2>Users</h2>
        <p>100</p>
      </div>
      <div class="box">
        <h2>Revenue</h2>
        <p>$10,000</p>
      </div>
      <div class="box">
        <h2>Orders</h2>
        <p>500</p>
      </div>
      <div class="box">
        <h2>Products</h2>
        <p>50</p>
      </div>
    </div>
  </body>
</html>
