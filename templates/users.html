<!DOCTYPE html>
<head>
    <title>USERS</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

<div class="container mt-3">
    <h1 style=color:cornflowerblue;>Welcome to access the Every User Details</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
                <th>LOCATION</th>
                <th>DATE OF BIRTH</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td>{{user[3]}}</td>
                <td>{{user[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
<center>
    <a class="a_1" href="/dashboard"><button class ="btn btn-primary">GO BACK TO DASHBOARD</button></a>
</center>
</body>
</html>
